<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  padding: 10px;
}
.grid-item {
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
img {
  object-fit: cover;
  width: 100%;
}</style>
</head>
<body>

<div class="grid-container">

</div>

</body>
</html>
